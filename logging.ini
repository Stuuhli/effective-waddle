[loggers]
keys=root,uvicorn,uvicorn.error,uvicorn.access

[handlers]
keys=console

[formatters]
keys=json

[formatter_json]
class=src.logging._JsonFormatter
format=%(asctime)s %(levelname)s %(name)s %(message)s

[handler_console]
class=StreamHandler
level=INFO
formatter=json
args=(sys.stdout,)

[logger_root]
level=INFO
handlers=console

[logger_uvicorn]
level=INFO
handlers=console
qualname=uvicorn
propagate=0

[logger_uvicorn.error]
level=INFO
handlers=console
qualname=uvicorn.error
propagate=0

[logger_uvicorn.access]
level=INFO
handlers=console
qualname=uvicorn.access
propagate=0
