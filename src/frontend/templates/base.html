<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}RAG Platform{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" sizes="180x180" href="https://www.kisters.eu/app/themes/kisters/assets/favicon/favicon-32x32.png" />
    <link rel="stylesheet" href="{{ url_for('frontend_static', path='base.css') }}" />
    {% block styles %}{% endblock %}
  </head>
  <body
    data-admin="{{ 'true' if (is_admin | default(false)) else 'false' }}"
    data-user-id="{{ current_user_id | default('') }}"
    data-user-email="{{ current_user_email | default('') }}"
    data-user-roles="{{ (current_user_roles | default([])) | join(',') }}"
  >
    {% block body %}{% endblock %}
    <script defer src="{{ url_for('frontend_static', path='shared.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
